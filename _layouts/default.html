<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{{page.title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet" /> 
<link type="text/css" rel="stylesheet" href="/style/main.css" media="all" />
<link rel="stylesheet" type="text/css" href="/style/big.css?ver=2" media="screen and (min-width: 512px)" />
<link rel="stylesheet" type="text/css" href="/style/small.css" media="screen and (max-width: 320px)" />
<link rel="shortcut icon" href="/images/favicon.ico" />
<link rel="alternate" type="application/rss+xml" title="Paul Fitzpatrick" href="/rss.xml" />
<script src="/js/daff.js"></script>

<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div id="wrapper">

  <div id="header" class="top">
    <h1><a href="/">{{page.title}}</a></h1>
  </div>

  <div id="content">
    {{content}}
  </div>

</div>

<div id="tail">
  <p>
  <a href="https://twitter.com/fitzyfitzyfitzy">@fitzyfitzyfitzy</a>
  </p>

  <ul class="menu">
<li><a href="/">Blog</a></li>
  {% for post in site.posts %}
<li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>

</div>

</html>
