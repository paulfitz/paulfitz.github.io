{% for post in site.posts %}
<div class="front-post">
  {% unless forloop.first %}
  <div class="upper"><a href="{{ post.url }}">{{post.date | date: "%d %B %Y"}}</a></div>
  {% endunless %}
<h2 class="front"><a href="{{ post.url }}">{% if forloop.first %}<span class="datey">/ {{post.date | date: "%B %Y"}} / </span>{% endif %}{{ post.title }}</a></h3>
{{ post.content }}
</div>
{% endfor %}
